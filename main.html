<!-- 
  方案一
  仅在调试页面生效
  0. 显示当前项目名称、项目code
  1. textarea: 粘贴hook代码
  2. button: 上传代码 / checkbox: 粘贴后自动上传且刷新页面
  3. 上传: 调用上传接口, 
     3.1 上传成功: 刷新页面 
     3.2 上传失败: 1)登录失效 2)其他
  4. 其他： 打开编辑页面、打开hook页面
 -->
